<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="header" class="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Main</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/people">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/meetings">Meetings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="confirm">
    <!-- confirm dialog -->
    <div class="modal fade" id="myconfirm" tabindex="-1" aria-labelledby="staticWarningLabel" aria-hidden="true"
         data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title text-danger fs-4" id="staticWarningLabel">Warning</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete <span id="modal-text" class="modal-text text-danger"></span>?<br/>
                    If you click Delete, this <i>cannot be undone</i>!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger delete-button">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!-- end confirm -->
</div>
<div th:fragment="edit">
    <!-- Add Person Dialog -->
    <div class="modal fade" id="add_person" tabindex="-1" aria-labelledby="staticAddLabel" aria-hidden="true"
         data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="add_person_form" method="post">
                    <input id="mid" type="hidden" name="_method">
                    <div class="modal-header">
                        <h1 class="modal-title fs-2" id="staticAddLabel">Add Person</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="person_id" name="person_id">
                        <table>
                            <tr>
                                <td><label for="person_name">Person Name:</label></td>
                                <td><input id="person_name" type="text" name="person_name"></td>
                            </tr>
                            <tr>
                                <td><label for="person_age">Person Age:</label></td>
                                <td><input id="person_age" type="number" name="person_age"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button id="approve_person" type="submit" class="btn btn-primary add-button">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Add Person Dialog-->
</div>

<aside>
    <div>This is a sidebar</div>
</aside>
<div class="another">This is another sidebar</div>
<footer th:fragment="footer">
    <a th:href="@{/fragments}">Fragments Index</a> |
    <a th:href="@{/markup}">Markup inclusion</a> |
    <a th:href="@{/params}">Fragment params</a> |
    <a th:href="@{/other}">Other</a>
</footer>
</body>
</html>
