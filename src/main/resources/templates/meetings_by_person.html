<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meetings for Person</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/general :: header"></div>
<h1 style="text-align: center">Meetings for <span th:text="${person.name}"></span> </h1>
<div class="container text-center">
    <div class="row justify-content-evenly">
        <div class="col-6">
            <h2>Meetings</h2>
            <table class="table table-striped table-hover table-sm">
                <thead class="table-warning">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th><i class="bi bi-arrow-right"></i></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="meeting : ${meetings}">
                    <td th:text="${meeting.id}"></td>
                    <td th:text="${meeting.title}"></td>
                    <td th:text="${meeting.description}"></td>
                    <td><a class="btn btn-sm btn-warning" th:href="@{/people/meeting/remove/{person_id}/{meeting_id}(person_id=${person.id}, meeting_id=${meeting.id})}"><i class="bi bi-arrow-right"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <h2>Add Meeting</h2>
            <table class="table table-striped table-hover table-sm">
                <thead class="table-success">
                <tr>
                    <th><i class="bi bi-arrow-left"></i></th>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meeting : ${available}">
                    <td><a class="btn btn-sm btn-success" th:href="@{/people/meeting/add/{person_id}/{meeting_id}(person_id=${person.id}, meeting_id=${meeting.id})}"><i class="bi bi-arrow-left"></i></a></td>
                    <td th:text="${meeting.id}"></td>
                    <td th:text="${meeting.title}"></td>
                    <td th:text="${meeting.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{webjars/bootstrap/5.3.5/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
